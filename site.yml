---
# This playbook deploys the whole application stack in this site.  

- name: apply common configuration to all nodes
  hosts: all
  sudo: yes

  roles:
    - common

- name: configure the spf nodes
  hosts: spf
  sudo: yes

  roles:
    - mail-forwarder
    - webfrontend
    - rabbitmq

- name: configure the webservers
  hosts: webservers
  sudo: yes

  roles:
    - webservers
    - composer
    - mariadb

- name: install lidsys-web codebase
  hosts: webservers
  sudo: yes
  serial: 1

  roles:
    - lidsys-web
